<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <h5>Update data</h5>
        <div class="row">
          <!-- Form Started  -->
        <form>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Game Name</label>
            <input type="text" class="form-control" [(ngModel)]="Product.name"name="name"  placeholder="Enter name">

          </div>

          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Add Game Image</label>
            <input type="text" class="form-control" [(ngModel)]="Product.image"name="iamge"   placeholder="Image Link">

          </div>

          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Discription</label>
            <input type="text" class="form-control" [(ngModel)]="Product.discription"name="discription"  placeholder="Game Discription">

          </div>

          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Game Genere</label>
            <input type="text" class="form-control" [(ngModel)]="Product.genere"name="genere"  placeholder="Enter Genere">

          </div>

          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Price</label>
            <input type="number" class="form-control" [(ngModel)]="Product.price"name="price"  placeholder="Enter Price">

          </div>

        </form>
        </div>

<div>
  <button (click)="update()" class="btn btn-success" >Update</button>&nbsp;
  <button routerLink="/admindashboard" class="btn btn-dark">Back</button>
</div>

      </div>
    </div>
  </div>
</div>
